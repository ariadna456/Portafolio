<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resultados en Tiempo Real - EcoAir</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
   body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  background-color: #F1EFEC;
  color: #123458;
  min-height: 100vh;
  display: flex;
  flex-direction: row;
}

/* Barra lateral */
.sidebar {
  width: 250px;
  background-color: #123458;
  color: #F1EFEC;
  padding-top: 20px;
  position: fixed;
  height: 100vh;
  box-sizing: border-box;
  overflow-y: auto;
}
.sidebar h2 {
  text-align: center;
  margin-bottom: 40px;
  font-size: 24px;
}
.sidebar a {
  display: block;
  color: #F1EFEC;
  padding: 16px;
  text-decoration: none;
  font-weight: bold;
  margin-bottom: 10px;
  transition: background-color 0.3s;
}
.sidebar a:hover {
  background-color: #27548A;
}

.main-content {
  margin-left: 250px;
  padding: 40px 60px;
  flex-grow: 1;
  max-width: 1000px;
  margin-top: 40px;
  margin-bottom: 80px;
  margin-left: 250px;
  box-sizing: border-box;
}

canvas#grafico {
  max-width: 900px;
  width: 100%;
  height: 500px;
  display: block;
  margin: 0 auto 60px auto;
  border-radius: 15px;
  background: white;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  padding: 25px;
}

h2 {
  text-align: center;
  font-size: 2em;
  margin-bottom: 40px;
  color: #123458;
}

/* Footer */
footer {
  background-color: #123458;
  color: white;
  text-align: center;
  padding: 15px 0;
  position: fixed;
  bottom: 0;
  left: 250px;
  right: 0;
  font-size: 0.9em;
  box-sizing: border-box;
}

/* Responsive */
@media (max-width: 1024px) {
  .main-content {
    padding: 30px 40px;
    max-width: 90%;
    margin-left: 250px;
  }
  canvas#grafico {
    height: 450px;
  }
}

@media (max-width: 768px) {
  body {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
    padding-bottom: 10px;
  }
  .main-content {
    margin-left: 0;
    padding: 20px;
    max-width: 100%;
  }
  canvas#grafico {
    height: 350px;
    padding: 15px;
  }
  footer {
    left: 0;
    position: relative;
  }
}

@media (max-width: 480px) {
  h2 {
    font-size: 1.5em;
    margin-bottom: 20px;
  }
  canvas#grafico {
    height: 300px;
    padding: 10px;
  }
  .main-content {
    padding: 15px 10px;
  }
  .sidebar a {
    padding: 12px 10px;
    font-size: 14px;
  }
}

  </style>
</head>
<body>
<center>
  <div class="sidebar">
    <h2>EcoAir Portafolio</h2>
    <a href="inicio.html">Inicio</a>
    <a href="resultados.html">Resultados</a>
    <a href="https://forms.gle/bVBQLDJweYLyMNzQA" target="_blank"></a>
    <a href="#contact"></a>
  </div>

  <div class="main-content">
    <h2>Resultados de la Encuesta</h2>
    <canvas id="grafico"></canvas>
  </div>

  <footer>
    &copy; 2025 EcoAir Portafolio
  </footer>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQe5OWNNSt8WlIGr5WZNrVwOhusUR5xn-ONt4hYuKCyGrlc4a-HhDY8mCll-UqzyYsdbTXS78NNMaj/pub?output=csv";

    async function obtenerDatos() {
      const res = await fetch(CSV_URL);
      const data = await res.text();
      const filas = data.trim().split("\n").slice(1);

      const respuestas = {};

      for (let fila of filas) {
        const columnas = fila.split(",");
        const respuesta = columnas[1]?.trim();

        if (respuesta) {
          respuestas[respuesta] = (respuestas[respuesta] || 0) + 1;
        }
      }

      return respuestas;
    }

    async function actualizarGrafico(chart) {
      const datos = await obtenerDatos();

      chart.data.labels = Object.keys(datos);
      chart.data.datasets[0].data = Object.values(datos);
      chart.update();
    }

    async function iniciarGrafico() {
      const ctx = document.getElementById('grafico').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [],
          datasets: [{
            label: 'Respuestas',
            data: [],
            backgroundColor: 'rgba(75, 192, 192, 0.7)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              precision: 0
            }
          }
        }
      });

      await actualizarGrafico(chart);
      setInterval(() => actualizarGrafico(chart), 5000);
    }

    iniciarGrafico();
  </script>
  </center>
</body>
</html>
